<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS-Employee Portal</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div>
		<div class="titleName">
			<div class="jumbotron text-center">
				<h1>ProjectOne ERS</h1>
				<h5>Employee Portal</h5>
				<button type="button" class="btn btn-secondary btn-sm">Logout</button>
			</div>
		</div>
		<br/>
		<div class="container">
			<div class="row">
			<div class="col">
 				<input type="button" value="Add Reimbursement" id="addReimbursement" class="form-control btn btn-info btn-lg"/>
 				<form id="reimb-request" method="POST" action="ReimbRequest.do" role="form">
 					<div class="input-group mb-3">
 						<div class="input-group-prepend">
    						<label class="input-group-text" for="inputGroupSelect01">Expense type</label>
  						</div>
  						<select class="custom-select" id="expenseType" name="expenseType">
   	 						<option selected>Choose...</option>
    						<option value="Lodging">Lodging</option>
    						<option value="Travel">Travel</option>
    						<option value="Food">Food</option>
    						<option value="Other">Other</option>
  						</select>
					</div>
					<div class="input-group mb-3">
  						<div class="input-group-prepend">
   							<span class="input-group-text">$</span>
    						<span class="input-group-text">0.00</span>
  						</div>
  						<input id="amount" name="amount" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
					</div>
					<div class="input-group">
  						<div class="input-group-prepend">
  	  						<span class="input-group-text">Comments:</span>
  						</div>
  						<textarea id="comments" name="comments" class="form-control" aria-label="Comments"></textarea>
					</div>
					<br/>
					<input type="submit" value="Submit" class="btn btn-info"/>
				</form>
				<br/>
				<br/>
				</div>
				
 				<input type="button" value="View Reimbursement Request Status" id="viewReimbursementStatus" class="form-control btn btn-info btn-lg"/>
 				<br/>
 				<table id="reimbursementTable"class="table table-striped table-sm">
 				<thead class="thead-light">
 					<th scope="col">Id</th>
 					<th scope="col">Amount</th>
 					<th scope="col">Submitted</th>
 					<th scope="col">Resolved</th>
 					<th scope="col" >Description</th>
 					<th scope="col">Author</th>
 					<th scope="col">Resolver</th>
 					<th scope="col">Status</th>
 					<th scope="col">Expense type</th>
 				</thead>
 					
 				</table>
 				</div>
			</div>	
		</div>
	</div>
	<br/>
	<div>
		
	</div>
<script type="text/javascript" src="../js/EmployeePortal.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
