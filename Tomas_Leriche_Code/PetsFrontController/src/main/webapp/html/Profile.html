	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-light">
		<a class="navbar-brand" href="#">RSI</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Logout </a></li>
				<li class="nav-item active"><a class="nav-link" href="#">My
						Profile <span class="sr-only">(current)</span>

				</li>
			</ul>
		</div>
	</nav>

	<a href="http://localhost:8080/PetsFrontController/html/Home.html"
		class="btn btn-primary" id="profile-form-link">Back to Home</a>

	<h2>Please change your information below:</h2>
	<form method="POST" action="Update.do">
		<!-- we are using the name attribute -->
		<input type="text" name="type" id="type"
			placeholder="Enter new password" required /> <br />
		<!-- we are using the name attribute -->
		<input type="text" name="age" id="type"
			placeholder="Enter new age" required /> <br />
		<input type="text" name="first_name" id="type"
			placeholder="Enter new first name" required /> <br />
		<input type="text" name="last_name" id="type"
			placeholder="Enter new last name" required /> <br />
		<input type="text" name="email" id="type"
			placeholder="Enter new email" required /> <br />
		<input type="submit"
			class="btn btn-primary" id="submitButton" value="Submit" />
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

	<script
