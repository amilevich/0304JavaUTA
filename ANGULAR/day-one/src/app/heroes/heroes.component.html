<div class="centered-content-container">
  <form (ngSubmit)="addHero(newHero)">

    <!-- binding between the component property
    and component template. The html can update the class
  property and vice versa-->
    <input type="text" name="hero-name" [(ngModel)]="newHero.name" placeholder="name">
    <input type="text" name="hero-url" [(ngModel)]="newHero.imageUrl" placeholder="image url">
    <input type="text" name="hero-power" [(ngModel)]="newHero.power" placeholder="power">
    <button class="btn btn-primary" type="submit">Submit</button> 
  </form> 

  <div *ngFor="let h of heroes">
    <app-hero [hero]="h"></app-hero>
  </div>
</div>
