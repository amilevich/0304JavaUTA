<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Employee Portal</title>

<style>
table{ class="table"}
body{background-color: white;
	color: blue;}
</style>
</head>
<body>
	<h1>Employee</h1>
	<div>
		<h4>What would you like to do?</h4>
		<p>
			<a class="btn btn-primary" data-toggle="collapse"
				href="#collapseTable" role="button" aria-expanded="false"
				aria-controls="">View Past Tickets</a>
		</p>
		<div class="collapse" id="collapseTable">
			<div class="card card-body">Reimbursements</div>
			<table id="reimbTable">
			</table>
		</div>
		<p>
			<a class="btn btn-primary" data-toggle="collapse" href="#collapseForm"
				role="button" aria-expanded="false" aria-controls="">Add Reimbursement Request</a>
		</p>
		<div class="collapse" id="collapseForm">
			<div class="card card-body">
				<form method="Post" action="EHome.do">
					<label>Amount</label> <input type="number" name="Amount"
						id="Amount"> <label>What kind?</label> <input type="radio"
						name="Type" value="0"> Lodging <input type="radio"
						name="Type" value="1"> Travel <input type="radio"
						name="Type" value="2"> Food <input type="radio"
						name="Type" value="3"> Other <br/> <label>Description</label> <input
						type="text" name="Describe" size="35" id="Describe"> <input
						type="submit" class="Alpha" id="SubmitButton" value="Submit" />
				</form>
			</div>
		</div>
	</div>
	<form method="Post" action="Logout.do">
       <input type="submit" id="Logoutbutton" value="Logout">
   </form>
   <script type="text/javascript" src="../js/Data.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
