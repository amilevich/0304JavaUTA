<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style>
body {<!--
	text-align: center; -->
	background-color: white;
	color: blue;
}

form {
	border: 10px blue;
	width: 500px
}

.Alpha {
	text-align: left;
}
</style>
</head>
<body>
	<form id="login-form" method="POST" action="Login.do" role="form">
		<div class="form-group" >
			<label for="Uname">Username</label> <input type="text"
				class="form-control" name="Uname" id="Uname"
				placeholder="Username" />
		</div>
		<div class="form-group">
			<label for="Pass">Password</label> <input type="password"
				class="form-control" name="Pass" id="Pass"
				placeholder="Password" />
		</div>
		<input type="button" class="btn btn-primary" id="LoginButton"
			value="Login">
		<a class="btn btn-primary" id="RegisterButton"
			href="http://localhost:8080/ChrisJarodProject1/html/Register.html">Register New User</a>  
	</form>


	<script type="text/javascript" src="../js/Login.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
