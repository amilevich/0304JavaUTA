<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>

<style type="text/css">
body {
	background-image:
		url("https://www.tah-heetch.com/wp-content/uploads/2018/12/pretty-colourful-backgrounds-yelomdigitalsiteco.jpg");
	background-repeat: no-repeat;
	background-size: 100%;
}

.sidenav {
	height: 100%;
	width: 300px;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: #E9E7DA;
	overflow-x: hidden;
	padding-top: 20px;
}

.sidenav a {
	padding: 6px 8px 6px 16px;
	text-decoration: none;
	font-size: 25px;
	color: black;
	display: block;
}

.sidenav a:hover {
	color: #F68E2B;
}

#profile {
	background-color: #E9E7DA;
	width: 500px;
	border: 25px solid #E9E7DA;
	padding: 25px;
	margin: 25px;
	margin-left: 550px;
	margin-right: auto;
	text-align: center;
}
#btnSubmit {
	background-color: #F68E2B;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


</head>
<body>

	<!-- Side navigation -->
	<div class="sidenav">
		<a href="Login.html">Login</a> 
		<a href="ViewReimb.html">View Reimbursements</a>
		<a id="approveReimb" href="ApproveReimb.html">Approve/Deny Reimbursements</a> 
		<a href="SubmitReimb.html">Submit Reimbursements</a> 
		<a href="Profile.html">Profile</a>
	</div>

	<div id="profile">
		<h1>Update your profile below:</h1>


		<form method="POST" action="Update.do">
			<div class="form-group" style="display: none">
				<label>ID:</label> <input type="text" class="form-control" id="UserId" name="userId">
			</div>
			<div class="form-group">
				<label>First name:</label> <input type="text" class="form-control" id="FirstName" name="firstname">
			</div>
			<div class="form-group">
				<label>Last name:</label> <input type="text" class="form-control"  id="LastName" name="lastname">
			</div>
			<div class="form-group">
				<label>Email:</label> <input type="text" class="form-control"  id="Email" name="email">
			</div>
			<div class="form-group">
				<label>Username:</label> <input type="text" class="form-control"  id="Username" name="username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password:</label> <input
					type="text" class="form-control" id="Password" name="password">
			</div>
			<button id="btnSubmit" type="submit" class="btn btn-primary" disabled id="updateProfile"
				value="updateProfile">Submit</button>
		</form>

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../JS/Profile.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
