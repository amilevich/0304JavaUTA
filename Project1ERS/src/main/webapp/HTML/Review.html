<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Review ticket</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="../CSS/Review.css"> <!-- added this to link Review.html to Review.css -->

</head>
<body>

	<nav class="navbar navbar-light" style="background-color: #d3d3d3;">
		<a class="btn btn-dark" href="./Home.html"">Home</a>
		<!-- button sends you back to Home -->
		<a class="btn btn-dark" href="./Login.html">Logout</a>
	</nav>

	<div id="TicketData" style="margin: 1%">
		<div class="row-fluid">
			<div class="span10">
				<table style="width: 40%;" border="1">
					<tr>
						<td style="width: 80px;">Id</td>
						<td id="TicketId"></td> <!-- add innerText here -->
					</tr>
					<tr>
						<td>User</td>
						<td id="TicketUsername"></td> <!-- add innerText here -->
					</tr>
					<tr>
						<td>Type</td>
						<td id="TicketType"></td> <!-- add innerText here -->
					</tr>
					<tr>
						<td>Amount</td>
						<td id="TicketAmount"></td> <!-- add innerText here -->
					</tr>
				</table>
				<br />
				<p>Ticket Description</p>
				<textarea rows="5" cols="70" id="TicketDescription" style="width: 40%;" readonly></textarea>
			</div>
			<br />
		
		<span>
			<p id="TicketStatus"></p> <!-- add innerText here -->
			<button id="TicketApprove" class="btn btn-success" style="width:25%" style="display: none">Approve</button>
			<button id="TicketDeny" class="btn btn-danger" style="width:25%" style="display: none">Deny</button>
		</span>
		
		</div>

		
	</div>

	<script type="text/javascript" src="../JS/Review.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
