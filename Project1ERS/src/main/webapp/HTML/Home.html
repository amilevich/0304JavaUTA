<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-light bg-light">

		<div class="row-fluid" style="vertical-align: middle">
			<!-- <form id="FilterForm" method="GET" action="TicketJSON.do"> -->
				<div class="span12">
					<a class="btn btn-primary" href="./Submit.html"
						style="float: left; margin-right: 20px">Submit New Ticket</a>
					<!-- button sends you back to Home -->

					<p style="float: left; margin-right: 10px">Status</p>
					<select id="StatusFilter" style="float: left; margin-right: 10px" onchange="updateFilters()">
						<option class="dropdown-option" value="StatusNull">No
							Filter</option>
						<option class="dropdown-option" value="PENDING">Pending</option>
						<option class="dropdown-option" value="APPROVED">Approved</option>
						<option class="dropdown-option" value="DENIED">Denied</option>
					</select>
					<p style="float: left; margin-right: 10px">Type</p>
					<select id="TypeFilter" style="float: left; margin-right: 10px" onchange="updateFilters()">
						<option class="dropdown-option" value="TypeNull">No
							Filter</option>
						<option class="dropdown-option" value="TypeLodging">Lodging</option>
						<option class="dropdown-option" value="TypeTravel">Travel</option>
						<option class="dropdown-option" value="TypeFood">Food</option>
						<option class="dropdown-option" value="TypeOther">Other</option>
					</select>

				</div>
			</form>
		</div>
		<form id="Logout-form" method="POST" action="Logout.do">
			<a class="btn btn-primary" href="./Login.html">Logout</a>
		</form>
	</nav>

	<table border="1" width="60%"
		style="margin-left: 20%; margin-right: 20%">
		<thead>
			<tr>
				<th width="20%">Username
				</th>
				<th width="20%">Amount
				</th>
				<th width="20%">Type
				</th>
				<th width="20%">Status
				</th>
				<th width="20%">Review
				</th>
			</tr>
		</thead>
		<tbody id="HomeTicketTable"
			style="height: 80px !important; overflow: scroll">

			<!-- stuff gets inserted here through the HTML -->

		</tbody>
	</table>

	<div id="name"></div>
	<!-- left intentionally blank to be filled by AJAX -->

	<script type="text/javascript" src="../JS/Home.js"></script>

</body>
</html>
