<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-light bg-light">
		<div class="row-fluid" style="vertical-align: middle">
			<div class="span12">
				<a class="btn btn-primary" href="./Submit.html"
					style="float: left; margin-right: 20px">Submit New Ticket</a>
				<!-- button sends you back to Home -->
					<p style="float: left; margin-right: 10px">Status</p>
					<select id="StatusFilter" style="float: left; margin-right: 10px">
						<option class="dropdown-option" value="StatusNull">No filter</option>
						<option class="dropdown-option" value="StatusPending">Pending</option>
						<option class="dropdown-option" value="StatusApproved">Approved</option>
						<option class="dropdown-option" value="StatusDenied">Denied</option>
				</select>
					<p style="float: left; margin-right: 10px">Type</p>
					<select id="TypeFilter" style="float: left; margin-right: 10px">
						<option class="dropdown-option" value="TypeNull">No Filter</option>
						<option class="dropdown-option" value="TypeLodging">Lodging</option>
						<option class="dropdown-option" value="TypeTravel">Travel</option>
						<option class="dropdown-option" value="TypeFood">Food</option>
						<option class="dropdown-option" value="TypeOther">Other</option>
				</select>
			</div>
		</div>
		<a class="btn btn-primary" href="./Login.html">Logout</a>
	</nav>
	
	<table>
	<thead>
	<tr>
	<th>Username<th>
	<th>Amount<th>
	<th>Type<th>
	<th>Status<th>
	<th>Review<th>
	</tr>
	</thead>
	<tbody id="HomeTicketTable"></tbody>
	</table>

	<div id="name"></div>
	<!-- left intentionally blank to be filled by AJAX -->

	<script type="text/javascript" src="../JS/Home.js"></script>

</body>
</html>
