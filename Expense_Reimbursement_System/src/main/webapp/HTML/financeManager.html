<form>

    </div>
    <div class="col-3.5">
      <button type="button" id="deny"class="btn btn-outline-info">Deny Ticket</button>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-3.5">
      <button type="button" id="logout"class="btn btn-outline-info">Logout</button>
