<div class="container">
  <div class="row">
    <div class="card profile-card-1">
      <div class="card-img-block">
        <img data-type="image" src="http://localhost:4200/assets/DrDao.PNG" alt="Card image cap"
          class="img-fluid card-profile-image rounded-circle mx-auto d-block" />
        <h5 data-type="header" class="card-title text-left">Dr. {{doctor.firstName}} {{doctor.lastName}}
        </h5>
        <p data-type="paragraph" class="card-text text-left">Some quick example text to build on the card title and
          make up the bulk of the card's content.
        </p>
      </div>
      <div class="card-body pt-3">
        <label for="exampleInput"><b>Dermotology
          </b></label>
      </div>
    </div>
    <div id="rightSidePanel" style="margin-left: 200px;">
      <ui-switch id="editSwitch" (change)="onEditChange($event)" defaultBgColor="blue" [(ngModel)]="enable"></ui-switch>
      <label>
        Edit
      </label>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
        </div>
      </div>
      <form [formGroup]="profileDoctorForm" (ngSubmit)="onSubmit()">
        <fieldset [disabled]="killfields ? 'disabled' : null">
          <div class="form-group row align-items-center">
            <div class="col-sm-3">Gender
              <input type="text" formControlName="gender" value="{{doctor.gender}}" class="form-control" />
            </div>
            <div class="col-sm-3">Education
              <input type="text" formControlName="education" value="{{doctor.education}}" class="form-control" />
            </div>
            <div class="col-sm-3">Years of Experience
              <input type="text" formControlName="experience" value="{{doctor.experience}}" class="form-control" />
            </div>
            <div class="col-sm-3">Primary Location
              <input type="text" formControlName="street" value="{{doctor.street}}" class="form-control" />
              <input type="text" formControlName="city" value="{{doctor.city}}" class="form-control" />
              <input type="text" formControlName="state" value="{{doctor.state}}" class="form-control" />
              <input type="text" formControlName="zipcode" value="{{doctor.zipcode}}" class="form-control" />
            </div>
          </div>
          <div class="form-group row align-items-center" style="margin-top: 50px; margin-bottom: 50px;">
            <div class="col-sm-3">Hospital Affiliation
              <input type="text" formControlName="affiliation" value="{{doctor.affiliation}}" class="form-control" />
            </div>
            <div class="col-sm-3">Board Certifications
              <input type="text" formControlName="certification" value="{{doctor.certification}}"
                class="form-control" />
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">Secondary Location
              <input type="text" formControlName="street2" value="{{doctor.street2}}" class="form-control" />
              <input type="text" formControlName="city2" value="{{doctor.city2}}" class="form-control" />
              <input type="text" formControlName="state2" value="{{doctor.state2}}" class="form-control" />
              <input type="text" formControlName="zipcode2" value="{{doctor.zipcode2}}" class="form-control" />
            </div>
          </div>
          <!--<div class="form-group row align-items-center">
            <div class="col-sm-3">All Specialties
              <input type="text" formControlName="firstName" class="form-control" />
            </div>
            <div class="col-sm-3">All Conditions Treated
              <input type="text" formControlName="lastName" class="form-control" />
            </div>
            <div class="col-sm-3">All Procedures
              <input type="text" formControlName="lastName" class="form-control" />
            </div>
            <div class="col-sm-3">Insurance Providers Accepted
              <input type="text" formControlName="lastName" class="form-control" />
            </div>
          </div>-->
          <div class="form-group row align-items-center">
           
            <div class="col-sm-4"> 
              <button class="btn btn-primary" style="width:125px;">Save</button>
            </div>
          </div> 
        </fieldset>
      </form>
    </div>
  </div>
</div>
