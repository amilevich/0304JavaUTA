<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Four columns -->
    <div class="form-group row align-items-center">
        <div class="col-sm-2">First:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="col-sm-2">Last:</div>
        <div class="col-sm-4"><input type="text" formControlName="lastName" class="form-control" />
        </div>
    </div>
    <div class="form-group row align-items-center">
        <div class="col-sm-2">SSN:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="ssN" class="form-control" />
        </div>
        <div class="col-sm-2">Gender:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="gender" class="form-control" />
        </div>
    </div>
    <div class="form-group row align-items-center">
        <div class="col-sm-2">City:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="city" class="form-control" />
        </div>
        <div class="col-sm-2">State:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="state" class="form-control" />
        </div>
    </div>
    <div class="form-group row align-items-center">
        <div class="col-sm-2">Address Line 1:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="street" class="form-control" />
        </div>
        <div class="col-sm-2">Zip Code:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="zipcode" class="form-control" />
        </div>
    </div>
    <div class="form-group row align-items-center">
        <div class="col-sm-2">Username:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="userName" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
        </div>
        <div *ngIf="f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Username is required</div>
        </div>
        <div class="col-sm-2">Password:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="passWord" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.passWord.errors }" />
        </div>
        <div *ngIf="f.passWord.errors" class="invalid-feedback">
            <div *ngIf="f.passWord.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group row align-items-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-2">Confirm Password:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="confirmPassWord" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassWord.errors }"/>
        </div>
        <div *ngIf="f.confirmPassWord.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassWord.errors">Password does not match</div>
        </div>
    </div>
    <div class="form-group row align-items-center">
        <div class="col-sm-2">Phone Number:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="phone" class="form-control" />
        </div>
        <div class="col-sm-2">Email:</div>
        <div class="col-sm-4">
            <input type="text" formControlName="email" class="form-control" />
        </div>
    </div>
    <div class="form-group row align-items-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-4 text-center">
            <button [disabled]="loading" class="btn btn-primary">Save</button>
            <img *ngIf="loading"
                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-4 text-center">
            <button [disabled]="loading" (click)="router.navigate(['/login']);"
                class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</form>
