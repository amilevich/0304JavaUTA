<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello AJAX</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
		<h3>Spotify</h3>
		<h5>
		<span class="label label-success">
		Using the XKCD API
		</span>
		</h5>
	</div>
</div>

<div class="container">
	<input type="text" id="comicId" placeholder="Enter Comic Id" class="form-control"/>
	<input type="submit" value="Get Comic Info" id="comicSubmit" class="form-control btn btn-secondary"/>
</div>

<div class="container">
	
	<h3 id="comicTitle"></h3>
	
	<span>
	<button type="submit" value="firstComic" id="firstComic" class="form-control btn btn-secondary" style="width:200px">
	|&#060;Previous <!-- this prints |< -->
	</button>
	
	<button type="submit" value="randomComic" id="randomComic" class="form-control btn btn-secondary" style="width:200px">
	Random
	</button>
	
	<button type="submit" value="lastComic" id="lastComic" class="form-control btn btn-secondary" style="width:200px">
	Next&#062;|
	</button>
	</span>
	
	<img id="comicImg" alt="" src=""> <!-- this is supposed to add the name of the picture -->
	
	<p id="alttext"></p>
	<p id="comicDate"></p>
	
</div>


	<script type="text/javascript" src="../JS/Spotify.js"></script> <!-- ../JS/ exits the HTML folder and goes into the JS folder -->
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
